<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ display_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
:root {
  color-scheme: light dark;
  /* Dark theme tokens (default) */
  --bg: #111;
  --bg-elev: #181818;
  --surface: #1b1b1b;
  --text: #f0f0f0;
  --muted: rgba(240,240,240,0.7);
  --border: #2a2a2a;
  --border-hover: #3c89ff;
  --badge: #2f2f2f;
  --link: #4da3ff;
  --error: #ff5555;
  --warn: #ffae42;

  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

@media (prefers-color-scheme: light) {
  :root {
    --bg: #fff;
    --bg-elev: #fafafa;
    --surface: #fff;
    --text: #111;
    --muted: rgba(17,17,17,0.7);
    --border: #e5e5e5;
    --border-hover: #1a73e8;
    --badge: #f2f2f2;
    --link: #1a73e8;
    --error: #d93025;
    --warn: #b26a00;
  }
}

/* Base */
*,
*::before,
*::after { box-sizing: border-box; }
html { height: 100%; }
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background-color: var(--bg);
  color: var(--text);
  line-height: 1.5;
  display: flex;
  flex-direction: column;
  text-size-adjust: 100%;
}

/* Layout */
header {
  padding: 1rem 1.5rem;
  background-color: var(--surface);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 10;
}
main {
  flex: 1;
  padding: 1rem 1.5rem 4rem;
  overflow-y: auto; /* keep if you want only main to scroll */
  -webkit-overflow-scrolling: touch;
  overscroll-behavior: contain;
}

/* Items */
.item {
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 0.75rem;
  margin-bottom: 0.75rem;
  background-color: var(--bg-elev);
  transition: border-color 0.2s ease;
}
.item:hover { border-color: var(--border-hover); }
.item:focus-visible {
  outline: 2px solid var(--border-hover);
  outline-offset: 2px;
}

/* States */
.highlight-error { border-color: var(--error) !important; }
.highlight-warning { border-color: var(--warn) !important; }
/* Optional stronger state cue */
.highlight-error { box-shadow: 0 0 0 2px color-mix(in oklab, var(--error) 30%, transparent); }
.highlight-warning { box-shadow: 0 0 0 2px color-mix(in oklab, var(--warn) 30%, transparent); }

/* Meta */
.meta {
  display: flex;
  gap: 0.5rem;
  align-items: center;
}
.badge {
  font-weight: 600;
  padding: 0.25rem 0.5rem;
  border-radius: 999px;
  background-color: var(--badge);
}
.title { font-size: 1.1rem; font-weight: 600; }
.link {
  color: var(--link);
  font-size: 0.9rem;
  text-decoration: none;
}
.link:hover { text-decoration: underline; }
.link:focus-visible {
  outline: 2px solid var(--border-hover);
  outline-offset: 2px;
}
.description {
  margin-top: 0.5rem;
  font-size: 0.95rem;
  line-height: 1.4;
}
.timestamp {
  margin-left: auto;
  font-size: 0.75rem;
  color: var(--muted);
}

/* Misc */
#loading {
  text-align: center;
  padding: 1rem;
  font-size: 0.95rem;
  color: var(--muted);
}
dialog {
  border: none;
  border-radius: 10px;
  max-width: 600px;
  max-height: 80vh;
  padding: 1.5rem;
  background-color: var(--surface);
  color: inherit;
}
dialog::backdrop { background-color: rgba(0,0,0,0.7); }
pre {
  white-space: pre-wrap;
  word-break: break-word;
  background-color: var(--bg);
  padding: 1rem;
  border-radius: 8px;
  margin: 0;
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
}
#loadMore {
  display: block;
  width: 100%;
  height: 1px; /* sentinel for IO */
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  * { transition: none !important; scroll-behavior: auto !important; }
}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js" integrity="sha384-euuvJFcN7kYMZ8jr3vyz2hJfAl7YIXzt2M7vSFuk+r+LQ2Mbjsx8v6lS/gDliXL9" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>{{ display_name }}</h1>
  </header>
  <main>
    <div id="items"></div>
    <div id="loading" hidden>Loadingâ€¦</div>
    <div id="loadMore"></div>
  </main>
  <dialog id="detailDialog">
    <button id="closeDialog" style="float:right;">Close</button>
    <h2>Item detail</h2>
    <pre id="detailJson"></pre>
  </dialog>
  <script>
    const slug = {{ slug_json | safe }};
    const markdownItFactory = window.markdownit;
    const md = typeof markdownItFactory === "function" ? markdownItFactory({ html: false, linkify: false }) : null;
    if (!md) {
      console.warn("Markdown-it not available; falling back to plain text descriptions.");
    }
    const container = document.getElementById("items");
    const loadingEl = document.getElementById("loading");
    const detailDialog = document.getElementById("detailDialog");
    const detailJson = document.getElementById("detailJson");
    const closeDialog = document.getElementById("closeDialog");
    const loadMoreSentinel = document.getElementById("loadMore");
    let nextCursor = null;
    let fetching = false;

    function safeHref(url) {
      if (typeof url !== "string") return "#";
      try {
        const parsed = new URL(url, window.location.origin);
        if (parsed.protocol === "http:" || parsed.protocol === "https:") {
          return parsed.href;
        }
        return "#";
      } catch (err) {
        return "#";
      }
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function renderDescription(markdownText) {
      if (typeof markdownText !== "string") return "";
      if (md) {
        return md.render(markdownText);
      }
      const escaped = escapeHtml(markdownText);
      return escaped.replace(/\\n/g, "<br />");
    }

    function createItemElement(item) {
      const wrapper = document.createElement("div");
      wrapper.className = "item";
      if (Array.isArray(item?.view?.highlights)) {
        wrapper.className += " " + item.view.highlights.join(" ");
      }

      const meta = document.createElement("div");
      meta.className = "meta";

      const badge = document.createElement("span");
      badge.className = "badge";
      badge.textContent = item?.view?.badge ?? "";
      meta.appendChild(badge);

      const title = document.createElement("span");
      title.className = "title";
      title.textContent = item?.view?.title ?? "";
      meta.appendChild(title);

      const link = document.createElement("a");
      link.className = "link";
      link.textContent = item?.view?.link ?? "";
      link.href = safeHref(item?.view?.link ?? "");
      meta.appendChild(link);

      const ts = document.createElement("span");
      ts.className = "timestamp";
      ts.textContent = item.ts ?? "";
      meta.appendChild(ts);

      wrapper.appendChild(meta);

      const desc = document.createElement("div");
      desc.className = "description";
      desc.innerHTML = renderDescription(item?.view?.description ?? "");
      wrapper.appendChild(desc);

      wrapper.addEventListener("click", () => {
        detailJson.textContent = JSON.stringify(item, null, 2);
        if (typeof detailDialog.showModal === "function") {
          detailDialog.showModal();
        }
      });

      return wrapper;
    }

    async function fetchItems(initial = false) {
      if (fetching) return;
      fetching = true;
      loadingEl.hidden = false;
      const params = new URLSearchParams();
      params.set("limit", "50");
      if (nextCursor && !initial) {
        params.set("cursor", nextCursor);
      }
      try {
        const res = await fetch(`/api/${slug}?` + params.toString());
        if (!res.ok) throw new Error("Failed fetching items");
        const payload = await res.json();
        if (initial) {
          container.innerHTML = "";
        }
        const items = Array.isArray(payload.items) ? payload.items : [];
        items.forEach((item) => {
          const node = createItemElement(item);
          container.appendChild(node);
        });
        nextCursor = payload.next_cursor || null;
        if (!nextCursor) {
          observer.disconnect();
        } else {
          observer.observe(loadMoreSentinel);
        }
      } catch (err) {
        console.error(err);
      } finally {
        loadingEl.hidden = true;
        fetching = false;
      }
    }

    const observer = new IntersectionObserver((entries) => {
      if (entries.some((entry) => entry.isIntersecting)) {
        fetchItems();
      }
    });

    function prependItem(item) {
      const node = createItemElement(item);
      container.prepend(node);
    }

    function connectStream() {
      const source = new EventSource(`/api/${slug}/stream`);
      source.addEventListener("message", (event) => {
        try {
          const item = JSON.parse(event.data);
          prependItem(item);
        } catch (err) {
          console.error("Failed to parse SSE payload", err);
        }
      });
      source.addEventListener("error", () => {
        source.close();
        setTimeout(connectStream, 3000);
      });
    }

    closeDialog.addEventListener("click", () => {
      detailDialog.close();
    });

    fetchItems(true);
    connectStream();
  </script>
</body>
</html>
