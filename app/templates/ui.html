<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ display_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #111;
      color: #f0f0f0;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1rem 1.5rem;
      background-color: #1b1b1b;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    main {
      flex: 1;
      padding: 1rem 1.5rem 4rem;
      overflow-y: auto;
    }
    .item {
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      background-color: #181818;
      transition: border-color 0.2s;
      cursor: pointer;
    }
    .item:hover {
      border-color: #3c89ff;
    }
    .highlight-error {
      border-color: #ff5555 !important;
    }
    .highlight-warning {
      border-color: #ffae42 !important;
    }
    .meta {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .badge {
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      background-color: #2f2f2f;
    }
    .title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .link {
      color: #4da3ff;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    .description {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .timestamp {
      margin-left: auto;
      font-size: 0.75rem;
      opacity: 0.7;
    }
    #loading {
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
      opacity: 0.8;
    }
    dialog {
      border: none;
      border-radius: 10px;
      max-width: 600px;
      padding: 1.5rem;
      background-color: #1a1a1a;
      color: inherit;
    }
    dialog::backdrop {
      background-color: rgba(0, 0, 0, 0.7);
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #111;
      padding: 1rem;
      border-radius: 8px;
      margin: 0;
    }
    #loadMore {
      height: 1px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js" integrity="sha384-euuvJFcN7kYMZ8jr3vyz2hJfAl7YIXzt2M7vSFuk+r+LQ2Mbjsx8v6lS/gDliXL9" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>{{ display_name }}</h1>
  </header>
  <main>
    <div id="items"></div>
    <div id="loading" hidden>Loadingâ€¦</div>
    <div id="loadMore"></div>
  </main>
  <dialog id="detailDialog">
    <button id="closeDialog" style="float:right;">Close</button>
    <h2>Item detail</h2>
    <pre id="detailJson"></pre>
  </dialog>
  <script>
    const slug = {{ slug_json | safe }};
    const md = window.markdownit({ html: false, linkify: false });
    const container = document.getElementById("items");
    const loadingEl = document.getElementById("loading");
    const detailDialog = document.getElementById("detailDialog");
    const detailJson = document.getElementById("detailJson");
    const closeDialog = document.getElementById("closeDialog");
    const loadMoreSentinel = document.getElementById("loadMore");
    let nextCursor = null;
    let fetching = false;

    function safeHref(url) {
      if (typeof url !== "string") return "#";
      try {
        const parsed = new URL(url, window.location.origin);
        if (parsed.protocol === "http:" || parsed.protocol === "https:") {
          return parsed.href;
        }
        return "#";
      } catch (err) {
        return "#";
      }
    }

    function renderDescription(markdownText) {
      if (typeof markdownText !== "string") return "";
      return md.render(markdownText);
    }

    function createItemElement(item) {
      const wrapper = document.createElement("div");
      wrapper.className = "item";
      if (Array.isArray(item?.view?.highlights)) {
        wrapper.className += " " + item.view.highlights.join(" ");
      }

      const meta = document.createElement("div");
      meta.className = "meta";

      const badge = document.createElement("span");
      badge.className = "badge";
      badge.textContent = item?.view?.badge ?? "";
      meta.appendChild(badge);

      const title = document.createElement("span");
      title.className = "title";
      title.textContent = item?.view?.title ?? "";
      meta.appendChild(title);

      const link = document.createElement("a");
      link.className = "link";
      link.textContent = item?.view?.link ?? "";
      link.href = safeHref(item?.view?.link ?? "");
      meta.appendChild(link);

      const ts = document.createElement("span");
      ts.className = "timestamp";
      ts.textContent = item.ts ?? "";
      meta.appendChild(ts);

      wrapper.appendChild(meta);

      const desc = document.createElement("div");
      desc.className = "description";
      desc.innerHTML = renderDescription(item?.view?.description ?? "");
      wrapper.appendChild(desc);

      wrapper.addEventListener("click", () => {
        detailJson.textContent = JSON.stringify(item, null, 2);
        if (typeof detailDialog.showModal === "function") {
          detailDialog.showModal();
        }
      });

      return wrapper;
    }

    async function fetchItems(initial = false) {
      if (fetching) return;
      fetching = true;
      loadingEl.hidden = false;
      const params = new URLSearchParams();
      params.set("limit", "50");
      if (nextCursor && !initial) {
        params.set("cursor", nextCursor);
      }
      try {
        const res = await fetch(`/api/${slug}?` + params.toString());
        if (!res.ok) throw new Error("Failed fetching items");
        const payload = await res.json();
        if (initial) {
          container.innerHTML = "";
        }
        const items = Array.isArray(payload.items) ? payload.items : [];
        items.forEach((item) => {
          const node = createItemElement(item);
          container.appendChild(node);
        });
        nextCursor = payload.next_cursor || null;
        if (!nextCursor) {
          observer.disconnect();
        } else {
          observer.observe(loadMoreSentinel);
        }
      } catch (err) {
        console.error(err);
      } finally {
        loadingEl.hidden = true;
        fetching = false;
      }
    }

    const observer = new IntersectionObserver((entries) => {
      if (entries.some((entry) => entry.isIntersecting)) {
        fetchItems();
      }
    });

    function prependItem(item) {
      const node = createItemElement(item);
      container.prepend(node);
    }

    function connectStream() {
      const source = new EventSource(`/api/${slug}/stream`);
      source.addEventListener("message", (event) => {
        try {
          const item = JSON.parse(event.data);
          prependItem(item);
        } catch (err) {
          console.error("Failed to parse SSE payload", err);
        }
      });
      source.addEventListener("error", () => {
        source.close();
        setTimeout(connectStream, 3000);
      });
    }

    closeDialog.addEventListener("click", () => {
      detailDialog.close();
    });

    fetchItems(true);
    connectStream();
  </script>
</body>
</html>
